<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./style.css" rel="Stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
</head>
<body>
    
        <header> Tic TAC Toe </header>
        <main>
            <nav>   </nav>
           
           <section> 
            
            <div>
               
                <div class="game-status js-buttons">
                    <div class="next-turn"></div>
                   
                </div>
            <div> 
                    <div class="game-container">
                            <div class="game-box 1" id="0" data-cell-index="0"></div>
                            <div class="game-box 2" id="1" data-cell-index="1"></div>
                            <div class="game-box 3" id="2"></div>
                            <div class="game-box 4" id="3"></div>
                            <div class="game-box 5" id="4"></div>
                            <div class="game-box 6" id="5"></div>
                            <div class="game-box 7" id="6"></div>
                            <div class="game-box 8" id="7"></div>
                            <div class="game-box 9" id="8"></div>
                            
                    </div>
                    <div class="game-status js-buttons">
                       
                        <div class="reset">Play Again</div>

                        
                    </div> 
                     <div class="player" contenteditable="true">
                    Player X
                        <div id="player1" contenteditable="true">
                            0
                        </div>
                    </div> 
                    <div class="player" contenteditable="true">
                        Player O 
                        <div id="player2" contenteditable="true">0
                            <!-- contentediable =true allows div player2 element Content ediable -->
                        </div>
                    </div>
                </div>
            </div>
            </section> 
           
            <aside> </aside>
        </main>
        <footer>Copyright &copy;</footer> 


   

   <script src="script.js"></script>

</html>
